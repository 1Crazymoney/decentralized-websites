<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using Unstoppable Domains IPFS Template Launcher" />
    <link href="./styles.css" rel="stylesheet" />

    <!-- Update title -->
    <title>4Sale Template</title>
</head>

<body>
    <div class="root">
        <div class="bar"></div>

        <div class="content">
            <div class="box domain-box">
                <p class="subtitle">The domain name</p>

                <!-- Update domain name text -->
                <h1 class="title">example.crypto</h1>

                <p class="subtitle">is currently for sale!</p>

                <p class="opensea-container">
                    <!-- Update OpenSea href -->
                    <a href="https://opensea.io/" title="Buy on OpenSea" target="_blank">
                        <img class="opensea" src="./assets/opensea.png" alt="Buy On OpenSea" />
                    </a>
                </p>
            </div>

            <div class="box">
                <div class="paper">
                    <p class="subtitle bold">Details</p>

                    <!-- Update ul list element details texts -->
                    <ul class="subtitle">
                        <li>Transfer handled safely and securely on OpenSea.io</li>
                        <li>No Renewal Fees - once the domain is yours, it's yours!</li>
                    </ul>

                    <p class="subtitle bold">Contact Owner</p>

                    <p class="img-container padding-left-desk">
                        <!-- Update href -->
                        <a class="contact margin-right" target="_top" href="mailto:webmaster@example.com" title="Email">
                            <img src="./assets/email.svg" alt="Email" height="25">
                        </a>

                        <!-- Update href -->
                        <a class="contact" target="_blank" href="https://t.me/username" title="Telegram">
                            <img src="./assets/telegram.svg" alt="Telegram" height="27">
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="bar"></div>
    </div>
</body>

</html>
